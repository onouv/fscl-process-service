---
apiVersion: v1
kind: ConfigMap
metadata:
  name: process-db-props
  namespace: fscl
data:
  db-url: "jdbc:postgresql://process-db:5432/process-service"
---
apiVersion: v1
kind: Service
metadata:
  name: process-db
  namespace: fscl
spec:
  type: ClusterIP
  ports:
    - port: 5432
  selector:
    service: process-db
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: process-db
  namespace: fscl
spec:
  replicas: 1
  selector:
    matchLabels:
      service: process-db
  template:
    metadata:
      labels:
        service: process-db
    spec:
      containers:
        - name: postgres-process-db
          image: postgres:15.1
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: process
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: process-db-credentials
                  key: db-username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: process-db-credentials
                  key: db-password
            - name: POSTGRES_URL
              valueFrom:
                configMapKeyRef:
                  name: process-db-props
                  key: db-url
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: connector-configuration-role
  namespace: fscl
rules:
- apiGroups: [""]
  resources: ["secrets"]
  resourceNames: ["process-db-credentials"]
  verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: connector-configuration-role-binding
  namespace: fscl
subjects:
- kind: ServiceAccount
  name: debezium-connect-cluster-connect
  namespace: fscl
roleRef:
  kind: Role
  name: connector-configuration-role
  apiGroup: rbac.authorization.k8s.io
